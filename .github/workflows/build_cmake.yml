name: gitHub-actions-demo
env:
  APPLICATION_NAME : "IP_filter"
  PACKAGE_NAME    : "IP_filter_deploy_ver-${{ github.sha }}"
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Enviroment variables    
        run:  |
               echo "Application_name: ${{ env.APPLICATION_NAME }}"
               echo "PACKAGE_NAME: ${{ env.PACKAGE_NAME }}"
               echo "üçè This job's status is ${{ job.status }}."
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    #- name: configure
    #  run: ./configure
    - name: Running cmake (windows)
      run: |
        cd ${{ github.workspace }}
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}
                  /../vcpkg/scripts/buildsystems/vcpkg.cmake
    #- name: make distcheck
    #  run: make distcheck
